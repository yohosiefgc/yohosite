<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Dawn "Yohosie" Hosie</title>
  <script src="scripts/head.js"></script>
</head>
<body>

<!-- SVG STORAGE 
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="scripts/svg.js"></script>
<script src="scripts/nav.js"></script>

<main id="portfolio">
  <section class="content-container">
    <div class="title">
      <div class="title-num">
        <svg>
          <use xlink:href="#zero-one"></use>
        </svg>
      </div>
      <h1>Nintendo</h1>
    </div>
    <div class="content">
      <svg class="triangle rotate-ninety" style="width: 15px; height:15px;">
        <use xlink:href="#triangle"></use>
      </svg>
      <p class="body-copy">
        Static and Video ads created for various Nintendo performance campaigns. All characters & properties are owned by <a href="https://www.nintendo.com/" target="_blank">Nintendo Co., Ltd</a>.
      </p>
      <p class="description monotype">
        Designer (Statics), Art Director (Motion). 2018 &mdash; 2020. 
      </p>
      <ul class="labels no-list">
        <li>Digital Media</li>
        <li>Animation</li>
        <li>Layout</li>
        <li>Static</li>
        <li>Gaming</li>
      </ul>
    </div>
  </section>
  <section class="content-container">
    <div class="title">
      <div class="title-num">
        <svg>
          <use xlink:href="#zero-one"></use>
        </svg>
      </div>
      <h1>Nintendo</h1>
    </div>
    <div class="content">
      <img src="../images/portfolio/pandora-preview.png">
    </div>
    <div class="carousel-nav">
      <h4>Next</h4>
      <ul class="no-list">
        <li><svg><rect></rect></svg></li>
        <li><svg><rect></rect></svg></li>
        <li><svg><rect></rect></svg></li>
        <li><svg><rect></rect></svg></li>
        <li><svg><rect></rect></svg></li>
        <li><svg><rect></rect></svg></li>
      </ul>
    </div>
  </section>
  <!--FIND YOUR WAY TO PLAY CAMPAIGN SECTION-->
  <section class="section">
    <div class="fullscreen">
      <div class="top-anchor" style="left: 40vw; top:-2vh; opacity:0.8;">
        <svg style="width:60px; height:60px;">
          <rect fill="url(#pattern-line-diagonal-thin)"></rect>
        </svg>
        <svg class="diagonal-bloom" style="width:60px; height:60px;">
          <rect fill="url(#pattern-line-diagonal-thin)"></rect>
        </svg>
      </div>
      <div class="bottom-anchor parallax-obj" data-speed=".3" data-direction="right" style="left:15vw; bottom:20vh;">
        <svg style="width:20px; height:5px;">
          <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="4px"></line>
        </svg>
        <svg class="bloom" style="width:20px; height:5px;">
          <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="4px"></line>
        </svg>
      </div>
      <div class="bottom-anchor parallax-obj" data-speed=".7" data-direction="right" style="left:30vw; bottom:12vh;">
        <svg style="width:25px; height:25px;">
          <rect fill="none" stroke="white" stroke-width="4px">
        </svg>
        <svg class="bloom" style="width:25px; height:25px;">
          <rect fill="none" stroke="white" stroke-width="4px">
        </svg>
      </div>
    </div>
    <!--
    FIND YOUR WAY TO PLAY CAMPAIGN 3-->
    <div class="full">
      <div class="img-container">
        <div class="homepage-img lh-fix" style="position: relative; left:120px;">
          <img src="images/portfolio/pandora.png" class="horizontal">
        </div>
      </div>
    </div>
    <div class="fullscreen">
      <div class="end-diagonal-horizontal parallax-obj" data-speed="0.05" data-direction="left">
        <svg>
          <use xlink:href="#portfolio-end-diagonal"></use>
        </svg>
        <svg class="bloom">
          <use xlink:href="#portfolio-end-diagonal"></use>
        </svg>
      </div>
    </div>
  </section>
</main>

<div class="outer-grunge"></div>
<div class="vignette"></div>

<script src="bundle.js" defer></script>
